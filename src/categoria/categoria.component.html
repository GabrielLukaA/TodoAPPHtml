<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Cadastro de categorias</h1>
    <div class="cadastro-input">
        <input type="text" placeholder="Nome" [(ngModel)]="nome">
        <button (click)="cadastraCategoria()">Cadastrar</button>
    </div>

    <div class="categorias-cadastradas" *ngIf="categorias.length>0">
        <h3>Categorias cadastradas</h3>
        <div *ngFor="let categoria of categorias; index as indice;">
            <h4 style="    font-family: 'Montserrat', sans-serif; color: white;">{{categoria}}</h4>
            <button class="button-remover" (click)="removerCategoria(categoria, indice)">Remover</button>
        </div>
    </div>
</body>

</html>
